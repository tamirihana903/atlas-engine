<html lang="en">
<head>

    <title>Halaman Statis</title>
    <style>
        body {

            background-color: #333;
            color: #fff;

        }

        }
    </style>
</head>
<body>

    </section>

    <!-- Halaman 2 -->

</body>
</html>
